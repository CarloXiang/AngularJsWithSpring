<div class="panel panel-primary">
	<div class="panel-heading">Sing-up From</div>
	<div class="panel-body">
		<form data-ng-submit="signup()">
			<div class="form-group">
				<label>Username:</label> <input data-ng-model="account.name" type="text" class="form-control" />
			</div>
			<div class="form-group">
				<label>Password:</label> <input data-ng-model="account.password" type="password" class="form-control" />
			</div>
			<button class="btn btn-success" type="submit">Submit</button>
		</form>
	</div>
	<div class="panel-footer">Please provide details form registration</div>
</div>
