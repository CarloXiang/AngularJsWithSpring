<div class="panel panel-primary">
	<div class="panel-heading">Login</div>
	<div class="panel-body">
		<form data-ng-submit="login()">
			<div class="form-group">
				<label>Username:</label> <input type="text" class="form-control" data-ng-model="account.name"/>
			</div>
			<div class="form-group">
				<label>Password:</label> <input type="password" class="form-control" data-ng-model="account.password"/>
			</div>
			<button class="btn btn-success" type="submit">Login</button>
		</form>
	</div>
	<div class="panel-footer">Please login to continue..</div>
</div>
